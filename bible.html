<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS 전체 화면 모드 -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- 안드로이드 전체 화면 모드 -->
    <title>성경 문제 풀이</title>
    <link rel="stylesheet" href="assets/css/bible_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 헤더 스타일 */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin: 0 0 10px;
        }

        .progress {
            font-size: 1.1rem;
            color: #555;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* 메인 콘텐츠 */
        main {
            width: 100%;
        }

        .loading {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #result, #explanation {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            touch-action: manipulation; /* 터치 최적화 */
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
            min-width: 120px;
            -webkit-tap-highlight-color: transparent; /* 클릭 하이라이트 제거 */
        }

        #check-btn {
            background-color: #1e3a8a;
            color: white;
        }

        #next-btn {
            background-color: #d4af37;
            color: white;
        }

        #list-btn {
            background-color: #555;
            color: white;
        }

        .back-btn {
            background-color: #888;
            color: white;
        }

        button:hover:not(:disabled),
        button:active:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #check-btn:hover:not(:disabled),
        #check-btn:active:not(:disabled) {
            background-color: #162d6a;
        }

        #next-btn:hover:not(:disabled),
        #next-btn:active:not(:disabled) {
            background-color: #b9972e;
        }

        #list-btn:hover:not(:disabled),
        #list-btn:active:not(:disabled) {
            background-color: #444;
        }

        .back-btn:hover:not(:disabled),
        .back-btn:active:not(:disabled) {
            background-color: #666;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 모바일 반응형 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .progress {
                font-size: 0.9rem;
                flex-direction: column;
                gap: 5px;
            }
            #quiz-container {
                padding: 15px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            button {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }
            .progress {
                font-size: 0.8rem;
            }
            button {
                font-size: 0.85rem;
            }
            #quiz-container {
                padding: 10px;
            }
        }

        /* iOS 스타일 개선 */
        @media (max-width: 600px) and (-webkit-min-device-pixel-ratio: 2) {
            button {
                padding: 12px; /* 터치 영역 확장 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bible"></i> 성경 문제 풀이</h1>
            <div class="progress">
                <span id="progress-text">진행률: 0/0</span>
                <span id="score-text">점수: 0</span>
            </div>
        </header>
        <main>
            <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> 로딩 중...</div>
            <div id="quiz-container" style="display: none;"></div>
            <div id="result"></div>
            <div id="explanation"></div>
        </main>
        <footer class="button-container">
            <button id="check-btn" onclick="checkAnswer()" disabled>정답 확인</button>
            <button id="next-btn" onclick="nextQuestion()" disabled>다음 문제</button>
            <button id="list-btn" onclick="toggleListMode()">문제 목록</button>
            <button class="back-btn" onclick="window.location.href='index.html'">홈으로</button>
        </footer>
    </div>
    <script src="js/bibleQuiz.js"></script>
    <script>
        // 모바일 터치 이벤트 추가
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.classList.add('active');
            });
            button.addEventListener('touchend', function() {
                this.classList.remove('active');
            });
        });
    </script>
</body>
</html>
