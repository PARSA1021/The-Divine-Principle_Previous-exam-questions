<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>성경 문제 풀이</title>
    <link rel="stylesheet" href="assets/css/bible_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .progress {
            font-size: 1rem;
            color: #555;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            min-width: 120px;
        }

        #check-btn { background: #1e3a8a; color: white; }
        #next-btn { background: #d4af37; color: white; }
        #list-btn { background: #555; color: white; }
        .back-btn { background: #888; color: white; }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .progress { flex-direction: column; gap: 5px; }
            .button-container { flex-direction: column; align-items: center; }
            button { width: 100%; padding: 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bible"></i> 성경 문제 풀이</h1>
            <div class="progress">
                <span id="progress-text">진행률: 0/0</span>
                <span id="score-text">점수: 0</span>
            </div>
        </header>
        <main>
            <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> 로딩 중...</div>
            <div id="quiz-container"></div>
            <div id="result"></div>
            <div id="explanation"></div>
        </main>
        <footer class="button-container">
            <button id="check-btn" onclick="checkAnswer()" disabled>정답 확인</button>
            <button id="next-btn" onclick="nextQuestion()" disabled>다음 문제</button>
            <button id="list-btn" onclick="toggleListMode()">문제 목록</button>
            <button class="back-btn" onclick="window.location.href='index.html'">홈으로</button>
        </footer>
    </div>
    <script src="js/bibleQuiz.js"></script>
</body>
</html>
