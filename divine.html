        /* ğŸ”† ë¡œê³  ìŠ¤íƒ€ì¼ */
        .logo-container {

        /* ğŸ“Š ì§„í–‰ ìƒí™© */
        #progress {

        .progress-bar-container {

        /* ğŸ“Œ ë²„íŠ¼ ì»¨í…Œì´ë„ˆ */
        .button-container {

        }

        /* ğŸ”˜ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button {
            width: 180px;
            height: 111px; /* Golden ratio: 180 / 1.618 â‰ˆ 111 */
            font-size: 1rem;

            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        button.blue {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
        }

        button.gold {
            background: linear-gradient(135deg, #d4af37, #facc15);
            color: white;
        }

        button:hover:not(:disabled),
        button:active:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button.blue:hover:not(:disabled),
        button.blue:active:not(:disabled) {
            background: linear-gradient(135deg, #162d6a, #2563eb);
        }

        button.gold:hover:not(:disabled),
        button.gold:active:not(:disabled) {
            background: linear-gradient(135deg, #b9972e, #eab308);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* ğŸ“± ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 600px) {
            #progress {
                font-size: 1rem;
            }
            #quiz-container {
                width: 90%;
                padding: 16px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            button {

                height: 68px; /* Golden ratio: 110 / 1.618 â‰ˆ 68 */

            }
            .logo-container img {

        }

        @media (max-width: 400px) {
            #progress {
                font-size: 0.85rem;
            }
            button {

                font-size: 0.85rem;
            }
            .logo-container img {
                width: 40px;
            }
            #quiz-container {

        }

        /* iOS ìŠ¤íƒ€ì¼ ê°œì„  */
        @media (max-width: 600px) and (-webkit-min-device-pixel-ratio: 2) {

        /* âœ¨ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }

        }

        /* ì ‘ê·¼ì„± ê°œì„  */
        button:focus {

        }
    </style>
</head>
<body>

    <div id="progress" role="status" aria-live="polite">

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>

    <main>
        <div id="quiz-container" role="region" aria-label="í€´ì¦ˆ ë‚´ìš©">

        </div>

    <div class="button-container">

    <div id="error-message" style="display: none; color: #dc2626; margin-top: 16px;" role="alert"></div>

    <script src="js/divine_script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // ì´ ë¬¸ì œ ìˆ˜ì™€ ì§„í–‰ ìƒí™© ì—…ë°ì´íŠ¸
            fetch("pr.json")
                .then(response => response.json())
                .then(data => {
                    const totalQuestions = data.length;
                    document.getElementById("total-questions").textContent = totalQuestions;
                    updateProgressBar(1, totalQuestions);
                })
                .catch(error => {
                    console.error("JSON íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨:", error);
                    const errorMessage = document.getElementById("error-message");
                    errorMessage.textContent = "í€´ì¦ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
                    errorMessage.style.display = "block";
                });

            // ì§„í–‰ ë°” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateProgressBar(current, total) {
                const progressBar = document.getElementById("progress-bar");
                const percentage = (current / total) * 100;
                progressBar.style.width = `${percentage}%`;
            }

            // ë²„íŠ¼ í„°ì¹˜ ë° í‚¤ë³´ë“œ ì´ë²¤íŠ¸
            document.querySelectorAll('button').forEach(button => {

                        navigator.vibrate(50); // ì§§ì€ ì§„ë™ í”¼ë“œë°±
                    }
                });
                button.addEventListener('touchend', function() {
                    this.classList.remove('active');
                });
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
